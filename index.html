<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Repos</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>GitHub App</h1>
      </header>
      <div class="content">
        <div class="left">
          <div class="card">
            <h3>Fetch Repos By Username</h3>
            <form class="form">
              <label for="" >username</label>
              <input type="text"  class ="username" />
              <button type="submit" class="get-repos">Get Repos</button>
            </form>
          </div>

          <div class="card">
            <h3>Populare Topics</h3>
            <div class="langs">
              <button class="lang" data-lang="javascript">Javascript</button>
              <button class="lang" data-lang="html">HTML</button>
              <button class="lang" data-lang="css">CSS</button>
              <button class="lang" data-lang="php">PHP</button>
            </div>
          </div>
        </div>
        <div class="right">
            <div class="search-item"></div>
            <div class="repos">
              <a href="" target="_blank"></a>
        </div>
      </div>
    </div>
    <!-- script  -->
    <script src="script.js"></script>
  </body>
</html>
